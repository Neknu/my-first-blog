<style /media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
height: 100%;
margin: 0;
font-family: Arial, Helvetica, sans-serif;
}
* {
box-sizing: border-box;
}
.bg-image {
/* The image used */
background-image: url("/media/site/images/bgkiev.jpg");
/* Add the blur effect */
filter: blur(8px);
-webkit-filter: blur(8px);
/* Full height */
height: 100%;
/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
}
/* Position text in the middle of the page/image */
.bg-text {
background: rgba(100, 100, 100, 0.6);
font-family: "Lucida console", monospace;
color: white;
font-weight: bold;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 2;
width: 30%;
padding: 20px;
text-align: center;
}
input {
  font-family: "Consolas", monospace;
}
</style>

<link rel="stylesheet" href="includes/w3.css">
<div class="bg-image"></div>
<div class = "bg-text w3-card-4">
    <form class="w3-center w3-padding-large" method= "POST">
  {% csrf_token %}
  <img src="/media/site/images/loginlogo.png" style="width:20%" alt="logo">
   <p class="w3-text-white"><b style="font-size: 14px;opacity:1">КП "Центр організації дорожнього руху":</b></p>
<p class="w3-text-white"><b style="font-size: 14px;">Модуль роботи з Вуличними об'єктами':</b></p>
<p class="w3-text-white"><b style="font-size: 14px;">Авторизація:</b></p>
 <p>
 <input autofocus class="w3-input w3-gray" style ="opacity: 0.6;margin:auto;width:50%;border:2px solid white; font-family: 'Consolas', monospace;" name="username" placeholder="Логін.." type="text"></p>
 <p>
 <input class="w3-input w3-gray" style ="opacity: 0.6;margin:auto;width:50%;border:2px solid white;font-family: 'Consolas', monospace;" name="password" placeholder="Пароль.." type="password"></p>
 <p>
 <button type="submit">Увійти</button>
</form>
<!-- End Page Content -->
</div>
